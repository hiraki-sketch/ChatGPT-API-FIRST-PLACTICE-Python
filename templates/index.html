<html lang="ja">
<head>
  <meta charset="utf-8" />

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:860px;margin:24px auto;padding:0 12px}
    h1{font-size:20px;margin:0 0 12px}
    #log{border:1px solid #dddddd;border-radius:10px;padding:12px;height:60vh;overflow:auto;background:#e6eaec}
    .msg{margin:10px 0;white-space:pre-wrap}
    .u{font-weight:600}
    .a{background:#333;border:1px solid #63dc3d;padding:8px;border-radius:8px}
    form{display:flex;gap:8px;margin-top:12px}
    input,button{font-size:16px}
    input{flex:1;padding:10px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 16px;border:1px solid #333;border-radius:8px;background:#333;color:#fff;cursor:pointer}

  </style>
</head>
<body>
  <h1>ğŸ’¬ AIChat è³ªå•ç®±ğŸ˜âœˆï¸ğŸš—ğŸš˜ğŸ˜ğŸ›¹ğŸš”ğŸš˜</h1>
  <div id="log"></div>

  <form id="f">
    <input id="q" placeholder="ç·´ç¿’ç”¨ã§ã™ãªã‚“ã‹ãƒ†ã‚­ãƒˆãƒ¼ã«è³ªå•ã‚’å…¥åŠ›ã—ã¦ä¸‹ã•ã„ã€‚ Enter / é€ä¿¡" autocomplete="off" />
    <button id="send" type="submit">ğŸ¤–é€ä¿¡</button>
  </form>

  <script>
    const log = document.getElementById("log");
    const form = document.getElementById("f");
    const q = document.getElementById("q");
    const btn = document.getElementById("send");

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "u" : "a");
      div.textContent = (role === "user" ? "ã‚ãªãŸ> " : "AI> ") + text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = q.value.trim();
      if (!text) return;
      add("user", text);
      q.value = ""; btn.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: text})
        });
        const data = await res.json();
        if (data.reply) add("assistant", data.reply);
        else add("assistant", "ã‚¨ãƒ©ãƒ¼: " + (data.error || "unknown"));
      } catch (err) {
        add("assistant", "é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err);
      } finally {
        btn.disabled = false;
        q.focus();
      }
    });
  </script>
</body>
</html>
